<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>녹화 웹사이트</title>
    <link rel="stylesheet" href="styles.css"> <!-- styles.css 파일 연결 -->
</head>
<body>
    <div class="container">
        <!-- 녹화 버튼 -->
        <button id="startRecordBtn" class="btn-record">녹화 시작</button>
        <button id="stopRecordBtn" class="btn" disabled>녹화 종료</button>

        <!-- 유료 서비스 버튼 -->
        <div class="service-section">
            <h3>유료 서비스</h3>
            <button id="buyPremiumBtn" class="btn">유료 서비스 구매</button>
        </div>

        <!-- 비밀 갤러리 버튼 -->
        <div class="secret-section">
            <h3>비밀 갤러리</h3>
            <button id="viewSecretGalleryBtn" class="btn">비밀 갤러리 열기</button>
            <div id="secretGallery" class="gallery">
                <!-- 촬영된 동영상이 없으면 비어 있습니다 -->
                <p id="noVideosMessage">촬영된 동영상이 없습니다.</p>
            </div>
        </div>

        <!-- 녹화된 동영상 재생 -->
        <div class="video-section">
            <h3>녹화된 동영상</h3>
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script src="app.js"></script> <!-- app.js 파일 연결 -->
</body>
</html>
